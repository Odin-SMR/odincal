[tox]
envlist = pytest,pylint
skipsdist = true

[testenv]
basepython = python2
setenv =
    PYTHONPATH = src/

[testenv:pytest]
deps =
    -rrequirements.txt
    mockito
    pytest
    pytest-cov
    ./oops/
commands =
    pytest \
        --cov odincal --cov-branch --cov-report xml --cov-report term \
        --junitxml pytest.xml \
        {posargs}

[testenv:pylint]
deps =
    -rrequirements.txt
    mockito
    pylint
commands =
    pylint odincal oops utils
